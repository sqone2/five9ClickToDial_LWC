<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Dial Number in Five9
        </h3>

        <div slot="footer">
        </div>
        <template if:true={phone}>
            <div class="slds-p-around_medium lgc-bg">
                <p>
                    <lightning-formatted-url value={clickToDialUrl} label={phoneDisplay}></lightning-formatted-url>
                </p>
            </div>
        </template>

    </lightning-card>
</template>
